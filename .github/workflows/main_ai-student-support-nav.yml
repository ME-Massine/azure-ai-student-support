name: Build and deploy Node.js app to Azure Web App - ai-student-support-nav

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm install
          npm run build
          
          # Create staging
          mkdir staging
          
          # 1. Copy standalone server and modules
          cp -r .next/standalone/. ./staging/
          
          # 2. Copy static and necessary build metadata (CRITICAL)
          mkdir -p ./staging/.next
          cp -r .next/static ./staging/.next/static
          
          # Next.js standalone needs these files specifically to recognize the build
          cp .next/required-server-files.json ./staging/.next/ || true
          cp .next/build-manifest.json ./staging/.next/ || true
          
          # 3. Copy public assets
          cp -r public ./staging/public
          
          # 4. ZIP IT HERE to preserve the hidden .next folder
          cd staging
          zip -r ../deploy.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06A3144DD7B54972948EA816252A9357 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E5C0EC1F51F946449DDC21FC8C80749E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE59B87C7DF7404492F4F13D391887BA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ai-student-support-nav'
          package: deploy.zip # Deploy the pre-made zip