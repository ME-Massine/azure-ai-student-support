name: Build and deploy Node.js app to Azure Web App - ai-student-support-nav

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm install and build
        run: |
          npm install
          npm run build
          # The fix: Ensure the internal .next folder is created and populated correctly
          # without this, the server finds 'server.js' but can't find the build manifest
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/. .next/standalone/.next/static/
          cp -r public/. .next/standalone/public/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for OIDC login
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06A3144DD7B54972948EA816252A9357 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E5C0EC1F51F946449DDC21FC8C80749E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE59B87C7DF7404492F4F13D391887BA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ai-student-support-nav'
          package: .